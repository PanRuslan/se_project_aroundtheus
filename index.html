<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ruslan Ganiyev" />
    <meta name="description" content="Beautiful places in USA" />
    <meta name="keywords" content="Travel, photo, nature" />
    <title>Around The U.S.</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="user">
          <img src="images/user-pic.jpg" alt="Users photo" class="user__pic" />
          <div class="user__info">
            <div class="user__wrapper">
              <h1 class="user__name">Jacques Cousteau</h1>
              <button class="user__name-changer" type="button"></button>
            </div>
            <p class="user__status">Explorer</p>
          </div>
          <button class="user__add-picture" type="button"></button>
        </section>
        <section class="content">
          <ul class="cards">
            <li class="card">
              <img
                src="images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__pic"
              />
              <div class="card__wrapper">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__pic"
              />
              <div class="card__wrapper">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__pic"
              />
              <div class="card__wrapper">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/latemar.jpg" alt="Latemar" class="card__pic" />
              <div class="card__wrapper">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/vanoise.jpg"
                alt="Vanoise National park"
                class="card__pic"
              />
              <div class="card__wrapper">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lago.jpg"
                alt="Lago di Braies"
                class="card__pic"
              />
              <div class="card__wrapper">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <dialog class="modal">
      <div class="modal__container">
        <form action="#" class="modal__form">
          <h2 class="modal__header">Edit profile</h2>
          <input
            type="text"
            class="modal__text-input"
            name="name"
            placeholder="Name"
            value="Jacques Cousteau"
          />
          <input
            type="text"
            class="modal__text-input"
            name="about-me"
            placeholder="About me"
            value="Explorer"
          />
          <button class="modal__submit" type="submit">Save</button>
        </form>
        <button class="modal__close"></button>
      </div>
    </dialog>
    <script src="scripts/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ruslan Ganiyev" />
    <meta name="description" content="Beautiful places in USA" />
    <meta name="keywords" content="Travel, photo, nature" />
    <title>Around The U.S.</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="user">
          <img src="images/user-pic.jpg" alt="Users photo" class="user__pic" />
          <div class="user__info">
            <h1 class="user__name">
              Jacques Cousteau
              <button class="user__name-changer"></button>
            </h1>
            <p class="user__status">Explorer</p>
          </div>
          <button class="user__add-picture"></button>
        </section>
        <section class="content">
          <ul class="cards">
            <li class="card">
              <img
                src="images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__pic"
              />
              <div class="card__wrapper">
                <p class="card__title">Yosemite Valley</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__pic"
              />
              <div class="card__wrapper">
                <p class="card__title">Lake Louise</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__pic"
              />
              <div class="card__wrapper">
                <p class="card__title">Bald Mountains</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/latemar.jpg" alt="Latemar" class="card__pic" />
              <div class="card__wrapper">
                <p class="card__title">Latemar</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/vanoise.jpg"
                alt="Vanoise National park"
                class="card__pic"
              />
              <div class="card__wrapper">
                <p class="card__title">Vanoise National Park</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lago.jpg"
                alt="Lago di Braies"
                class="card__pic"
              />
              <div class="card__wrapper">
                <p class="card__title">Lago di Braies</p>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">Â© 2022 Around The U.S.</footer>
    </div>
  </body>
</html>

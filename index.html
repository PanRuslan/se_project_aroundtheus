<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ruslan Ganiyev" />
    <meta name="description" content="Beautiful places in USA" />
    <meta name="keywords" content="Travel, photo, nature" />
    <title>Around The U.S.</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="user">
          <img src="images/user-pic.jpg" alt="Users photo" class="user__pic" />
          <div class="user__info">
            <div class="user__wrapper">
              <h1 class="user__name">Jacques Cousteau</h1>
              <button class="user__name-changer" type="button"></button>
            </div>
            <p class="user__status">Explorer</p>
          </div>
          <button class="user__add-picture" type="button"></button>
        </section>
        <section class="content">
          <ul class="cards">
            <template id="card">
              <li class="card">
                <img src="" alt="" class="card__pic" />
                <div class="card__wrapper">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
                <button class="card__delete-button" type="button"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <dialog class="modal name">
      <div class="modal__container">
        <form action="#" class="modal__form" name="name__form">
          <h2 class="modal__header">Edit profile</h2>
          <div>
            <input
              type="text"
              class="modal__text-input"
              id="name-input"
              name="name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__text-input-error name-input-error"></span>
          </div>
          <div>
            <input
              type="text"
              class="modal__text-input"
              id="about-me-input"
              name="about-me"
              placeholder="About me"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__text-input-error about-me-input-error"></span>
          </div>
          <button class="modal__submit" type="submit">Save</button>
        </form>
        <button class="modal__close"></button>
      </div>
    </dialog>

    <dialog class="modal new-card">
      <div class="modal__container">
        <form action="#" class="modal__form" name="new-card__form">
          <h2 class="modal__header">New place</h2>
          <div>
            <input
              type="text"
              class="modal__text-input"
              name="title"
              id="title-input"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__text-input-error title-input-error"></span>
          </div>
          <div>
            <input
              type="url"
              class="modal__text-input"
              name="image-link"
              id="image-link-input"
              placeholder="Image link"
              required
            />
            <span class="modal__text-input-error image-link-input-error"></span>
          </div>
          <button class="modal__submit" type="submit">Create</button>
        </form>
        <button class="modal__close"></button>
      </div>
    </dialog>

    <dialog class="modal picture-modal">
      <div class="picture-modal__container">
        <figure class="picture-modal__figure">
          <img src="" alt="" class="picture-modal__picture" />
          <figcaption class="picture-modal__title"></figcaption>
        </figure>
        <button class="modal__close picture-modal__close"></button>
      </div>
    </dialog>

    <script src="scripts/index.js"></script>
  </body>
</html>
